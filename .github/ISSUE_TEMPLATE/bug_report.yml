name: Bug Report
description: Report a bug in Vesh Agents
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. pip install vesh-agents
        2. vesh analyze csv data.csv
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Output / Logs
      description: Paste any error messages or stack traces.
      render: shell

  - type: dropdown
    id: install-method
    attributes:
      label: Installation Method
      options:
        - pip install vesh-agents
        - pip install -e ".[dev]" (from source)
        - Other
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "3.12"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "macOS 15 / Ubuntu 24.04 / Windows 11"
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: Vesh Agents Version
      placeholder: "0.1.0"
